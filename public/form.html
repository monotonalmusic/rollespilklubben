<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <script src="form.js" defer></script>
    <title>Document</title>

</head>
<body>

        <canvas id="c"></canvas>
         
        <div class="container">
          <form id="send-it" class="being-sent">

          <h1 class="heading1">Har du spørgsmål?</h1>
          <h2 class="heading2">KONTAKT OS</h2>

            <div class="inputbox hidden" style="--delay:100ms;">
              <input class="input-text" placeholder="Navn :" type="text" minlength="2" required />
            </div>

            <div class="inputbox hidden" style="--delay:200ms;">
              <input class="input-email" placeholder="Email :" type="email" required />
            </div>

            <div class="inputbox hidden" style="--delay:300ms;">
                <input class="input-text" placeholder="Barn navn :" type="text" minlength="2" required />
              </div>

              <div class="inputbox hidden" style="--delay:400ms;">
                <textarea class="input-textarea" placeholder="Besked :" type="message" rows="4" required></textarea>
              </div>

            <button class="btn hidden" type="submit" style="--delay:400ms;">SEND</button>
          </form>

          <span id="roket"><span>
        </div>
        <span id="msg">SENDT !</span>
       
</body>
</html>
