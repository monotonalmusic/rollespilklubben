<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Opret en Bruger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Germania+One&display=swap');

        body {
            font-family: 'Germania One', cursive;
            background-image: url('https://images.unsplash.com/photo-1522788452161-92ae36a2f13c');
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
        }
        a {
            text-decoration: none;
            color: white;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 25px;
            color: #CF503A;
            text-decoration: none;
            font-size: 3em;
            z-index: 10;
        }

        .back-button:hover {
            color: #cc2a0d;
        }


        .create-user-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            margin: auto;
            margin-top: 15%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            color: #f4d03f;
            text-shadow: 2px 2px #000;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border: 2px solid #f4d03f;
            border-radius: 5px;
            background: #fff;
        }

        button {
            font-family: 'Germania One', cursive;
            padding: 10px 20px;
            background-color: #f4d03f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }

        button:hover {
            background-color: #f1c40f;
        }

        .scroll-border {
            border: 5px solid #f4d03f;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
            background-image: url('https://cdn.pixabay.com/photo/2017/10/15/08/49/scroll-2857958_1280.png');
            background-size: 100% 100%;
        }

        footer {
            margin-top: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>

    <div class="create-user-container scroll-border">
        <h1>Opret en bruger</h1>
        <p>Indtast dine oplysninger, tapre ridder!</p>
        <input type="text" id="new-username" placeholder="Brugernavn" required>
        <input type="password" id="new-password" placeholder="Adgangskode" required>
        <input type="text" name="repeat-password" placeholder="Gentag adgangskode" id="repeat-password">
        <button onclick="createUser()">Opret Bruger</button>
        <a href="login.html"><p>Allerede bruger? Log ind</p></a>
    </div>

    


    <script>
        function createUser() {
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const repeatPassword = document.getElementById('repeat-password').value;

            if (newPassword !== repeatPassword) {
                alert('Adgangskoderne matcher ikke, ædle ridder!');
                return;
            }

            if (newUsername && newPassword ) {
                localStorage.setItem('username', newUsername);
                // Redirect to a welcome page or confirmation page after creating user
                window.location.href = 'login.html';
            } else {
                alert('Indtast både brugernavn og adgangskode, ædle ridder!');
            }
        }
    </script>

</body>
</html>
