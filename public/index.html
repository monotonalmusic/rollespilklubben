          </div>
          <div class="exclamation-mark-contact exclamation-mark"></div>
          <img src="assets/scroll_contact.png" alt="" class="contact-scroll" onclick="toggleForm()">
          <div class="form-container hidden" id="formContainer">
            <button class="close-button" onclick="toggleForm()">X</button>
            <h2>KONTAKT OS</h2>
            <form id="contactForm" onsubmit="return handleSubmit(event)" autocomplete="off">
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="childName">Barns navn (valgfrit)</label>
                <input type="text" id="childName" name="childName">
        
                <label for="message">Besked</label>
                <textarea id="message" name="message" rows="6" required></textarea>
        
                <button type="submit" class="send-button">Send</button>
            </form>
            <p id="successMessage" class="hidden">Tak for din besked, vi vender tilbage hurtigst muligt!</p>
        </div>        
          
        </section>
