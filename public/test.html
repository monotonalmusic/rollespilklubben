<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Image Uploader</title>
    <link rel="stylesheet" href="css/uploads.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Upload Your Character's Portrait</h1>
        <!-- Form to upload image and character data -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">Select Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required><br><br>

            <label for="Navn">Navn:</label>
            <input type="text" name="Navn" id="Navn" placeholder="Enter character name" required><br><br>

            <label for="Race">Race:</label>
            <input type="text" name="Race" id="Race" placeholder="Enter character race" required><br><br>

            <label for="Klasse">Klasse:</label>
            <input type="text" name="Klasse" id="Klasse" placeholder="Enter character class" required><br><br>

            <label for="Styrker">Styrker:</label>
            <input type="text" name="Styrker" id="Styrker" placeholder="Enter character strengths" required><br><br>

            <label for="Svageheder">Svageheder:</label>
            <input type="text" name="Svageheder" id="Svageheder" placeholder="Enter character weaknesses" required><br><br>

            <label for="MereOm">Mere om:</label>
            <textarea name="MereOm" id="MereOm" rows="4" placeholder="Tell more about the character" required></textarea><br><br>

            <button type="submit">Upload</button>
        </form>
        
        <div id="imagePreview">
            <img id="preview" src="#" alt="Image Preview" style="display:none;">
        </div>
        
        <!-- Section to display the uploaded image and details -->
        <h2>Uploaded Characters:</h2>
        <div id="uploadedItems"></div> <!-- This is where the uploaded objects will be displayed -->
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
