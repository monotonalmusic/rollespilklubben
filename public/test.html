<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="css/uploads.css">
</head>
<body>
    <div class="container">
        <h1>Upload Image with Event Details</h1>
        <!-- Form to upload image and event data -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image">Select Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required><br><br>

            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Enter event title" required><br><br>

            <label for="eventDate">Event Date:</label>
            <input type="date" name="eventDate" id="eventDate" required><br><br>

            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" placeholder="Enter event description" required></textarea><br><br>

            <button type="submit">Upload</button>
        </form>
        
        <div id="imagePreview">
            <img id="preview" src="#" alt="Image Preview" style="display:none;">
        </div>
        
        <!-- Section to display the uploaded image and details -->
        <h2>Uploaded Items:</h2>
        <div id="uploadedItems"></div> <!-- This is where the uploaded objects will be displayed -->
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
