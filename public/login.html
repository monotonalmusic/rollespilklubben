<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Medieval Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Germania+One&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            background-image: url('https://images.unsplash.com/photo-1522788452161-92ae36a2f13c');
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            margin: auto;
            margin-top: 20%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Germania One', cursive;
            font-size: 36px;
            color: #f4d03f;
            text-shadow: 2px 2px #000;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border: 2px solid #f4d03f;
            border-radius: 5px;
            background: #fff;
        }

        button {
            font-family: 'Germania One', cursive;
            padding: 10px 20px;
            background-color: #f4d03f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }

        button:hover {
            background-color: #f1c40f;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 25px;
            color: #CF503A;
            text-decoration: none;
            font-size: 3em;
            z-index: 1000;
        }       

        .back-button:hover {
            color: #cc2a0d;
        }


        .scroll-border {
            border: 5px solid #f4d03f;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
            background-image: url('https://cdn.pixabay.com/photo/2017/10/15/08/49/scroll-2857958_1280.png');
            background-size: 100% 100%;
        }

        footer {
            margin-top: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="login-container scroll-border">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1>Frems√¶t eders login oplysninger</h1>
        
        <input type="text" id="username" placeholder="Brugernavn" autocomplete="off" required>
        <input type="password" id="password" placeholder="Adgangskode" autocomplete="off" required>
        <button onclick="login()">Log ind</button>
    </div>


    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username && password) {
                localStorage.setItem('username', username);
                // Redirect to a new page
                window.location.href = 'test.html';
            } else {
                alert('Enter your username and password, noble one!');
            }
        }
    </script>

</body>
</html>
