<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/galleri/galleri.css">
    <link rel="stylesheet" href="mappe.html">
    <script src="js/galleri/galleri.js"></script>

    <title>Galleri</title>

</head>
<body>

    <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>

    <div class="text-section">
        <p class="headline_galleri">Galleri</p>
        <p class="broedtekst_galleri">I galleriet finder du masser af billeder fra vores ture.</p>
        <p class="broedtekst_galleri">Vi har samlet nogle af vores mest mindeværdige øjeblikke, fra naturskønne landskaber til spændende eventyr.</p>
    </div>

    <div class="slider_galleri">
        <i class="fa-solid fa-circle-arrow-left"></i>

        <div class="sliderslider">
            <img src="Galleri_img/slider/1.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/2.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/3.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/4.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/5.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/6.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/7.JPG" alt="img" draggable="false">
            <img src="Galleri_img/slider/8.JPG" alt="img" draggable="false">
        </div>

        <div class="sliderbcc"><i class="fa-solid fa-circle-arrow-right"></i></div>
    </div>

    <div id="buttons">
        <button onclick="filterCategories('all')">Alle</button>
        <button onclick="filterCategories(2022)">2022</button>
        <button onclick="filterCategories(2023)">2023</button>
        <button onclick="filterCategories(2024)">2024</button>
    </div>

    <div class="upload-section">
        <h3>Tilføj Billede</h3>
        <div class="upload-form">
            <label for="imageInput">Vælg et billede:</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            
            <img id="imagePreview" class="image-preview" alt="Billede Forhåndsvisning">

            <label for="yearSelect">Vælg kategori:</label>
            <select id="yearSelect">
                <option value="">Vælg et år</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <button class="upload-btn" type="button"  onclick="addImage()">Tilføj Billede</button>
        </div>
    </div>

    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <p id="popupMessage" class="popup-message"></p>
        <button class="close-btn" onclick="closePopup()">Luk</button>
    </div>

    <div id="categories">
        <!-- Original gallery images with categories -->
        <div class="category" data-year="2022">
            <a href="mappe.html">
                <img src="Galleri_img/DSC06973.JPG" alt="Kongedrabet">
            </a>
            <p>Kongedrabet</p>
        </div>

        <div class="category" data-year="2022">
            <a href="mappe.html">
                <img src="Galleri_img/DSC06976.JPG" alt="Slaget om Tronen">
            </a>
            <p>Slaget om Tronen</p>
        </div>

        <div class="category" data-year="2023">
            <a href="mappe.html">
                <img src="Galleri_img/DSC06837.JPG" alt="Heltens Fald">
            </a>
            <p>Heltens Fald</p>
        </div>

        <div class="category" data-year="2023">
            <a href="mappe.html">
                <img src="Galleri_img/DSC06929.JPG" alt="Troldkongens Hemmelighed">
            </a>
            <p>Troldkongens Hemmelighed</p>
        </div>

        <div class="category" data-year="2024">
            <a href="mappe.html">
                <img src="Galleri_img/DSC06920.JPG" alt="Nattevagtens Kald">
            </a>
            <p>Nattevagtens Kald</p>
        </div>

        <div class="category" data-year="2024">
            <a href="mappe.html">
                <img src="Galleri_img/DSC06892.JPG" alt="Dragekrigen">
            </a>
            <p>Dragekrigen</p>
        </div>

        <!-- (Other gallery items remain here) -->
    </div>

    

</body>
</html>
